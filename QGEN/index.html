<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QGEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-box" id="quote-container">
      <!--QUOTE-->
      <div class="quote-data">
        <i class="fas fa-quote-left"></i>
        <span class="main-quote" id="main-quote"> </span>
      </div>
      <div class="quote-author">
        <span id="author"><i></i></span>
      </div>
      <div class="btn-controls">
        <button class="twitter-btn" id="tweet" title="click to tweet :) ">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="gen-newquote" title="New Quote">Shoot New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
  </body>
</html>
